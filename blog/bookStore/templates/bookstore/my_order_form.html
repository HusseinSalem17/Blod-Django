{% extends 'bookstore/main.html' %}
{% load static %}

{% block content %}


<div class="card">
    <div class="card-body">
        <form
            action=""
            method="POST"
        >
            {% csrf_token %}
            {% comment %} form.management_form: to get the number of forms in the formset {% endcomment %}
            {{formset.management_form}}
            {% for item in formset %}
            {{item}} <br>
            {% endfor %}

            <button
                type="submit"
                class="btn btn-primary"
            >Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
